<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Info Malam Ketua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #0055ff;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .anime-item {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s;
        }
        .anime-item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>

    <header>
